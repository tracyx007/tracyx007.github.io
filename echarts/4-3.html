  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {

      tooltip: {
        trigger: 'item',
        formatter: '{b} : {c} ({d}%)'
      },
      
      series: [
        {
          type: 'pie',
          radius: [15, 75],
          center: ['50%', '42%'],
          roseType: 'area',
          itemStyle: {

          },
          data: [

            { value: 68, name: '丽水市' }
          ]
        }
      ]
    };


    if (option && typeof option === 'object') {

    }
