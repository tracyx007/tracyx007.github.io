<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>

  <!-- Uncomment this line if you want to dataTool extension

  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/china.js"></script>

  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
     
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      legend: {
        data: ['善治示范村', '善治村'], // 添加图例，分别代表两类村庄
        textStyle: {
          fontSize: 10,// 调整图例文字大小
        },
        itemWidth: 10, // 调整图例项的宽度
        itemHeight: 5, // 调整图例项的高度
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: 50,
        top:20,
        containLabel: true
      },
      xAxis: {
        type: 'value', // 用数字作为x轴的数据
        boundaryGap: [0, 0.01]
      },
      yAxis: {
        type: 'category', // y轴数据是地区名称
        data: [
          '杭州市',
          '宁波市',
          '温州市',
          '湖州市',
          '嘉兴市',
          '绍兴市',
          '金华市',
          '衢州市',
          '舟山市',
          '台州市',
          '丽水市'
        ]
      },
      series: [
        {
          name: '善治示范村', // 第一条柱状图
          type: 'bar',
          itemStyle: {
            color: 'rgba(255, 99, 71, 0.7)' // 设置浅红色
          },
          data: [113, 97, 127, 181, 175, 150, 250, 174, 16, 136, 73] // 对应数据
        },
        {
          name: '善治村', // 第二条柱状图
          type: 'bar',
          itemStyle: {
            color: 'rgba(251, 186, 42, 0.7)' // 设置浅黄色
          },
          data: [125, 232, 160, 1, 45, 25, 101, 171, 19, 136, 116] // 对应数据
        }
      ]
    };



    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
